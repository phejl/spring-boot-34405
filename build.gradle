plugins {
	id 'java'
	// 3.0.1 ok, 3.0.2 nok
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'org.graalvm.buildtools.native' version '0.9.20'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

// 4.0.7 triggers com.oracle.svm.polyglot.groovy.GroovyIndyInterfaceFeature initializing Groovy classes
// at build time and failing
//ext['groovy.version'] = '4.0.6'

dependencyManagement {
	imports {
		mavenBom 'org.springframework.cloud:spring-cloud-contract-dependencies:4.0.1'
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.cloud:spring-cloud-contract-wiremock'
	testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-stub-runner'
}

test {
	useJUnitPlatform()
}

graalvmNative {
	binaries {
		test {
			buildArgs.addAll([
					'--report-unsupported-elements-at-runtime',
					'-H:+ReportExceptionStackTraces',
			])
		}
	}
}
